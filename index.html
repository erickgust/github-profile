<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
  </head>
  <body>
    <header>
      <form action="/" data-js="form">
        <input type="search" placeholder="Github user" name="search">
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      <article>
        <img data-js="avatar" alt="Imagem de perfil do usuÃ¡rio">
        <div>
          <h1 data-js="name"></h1>
          <div>
            <span>Username: </span>
            <span data-js="username"></span>
          </div>
          <div>
            <span>Followers: </span>
            <span data-js="followers"></span>
          </div>
          <div>
            <span>Repository count: </span>
            <span data-js="repos"></span>
          </div>
        </div>
      </article>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
